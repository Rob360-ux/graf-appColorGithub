<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Color RGB - Graficación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 card shadow p-4">
                <h2 class="text-center mb-4">Administrador de Colores</h2>
                
                <div id="visualizacion" class="mb-4 shadow-sm border" style="height: 150px; border-radius: 10px; background-color: rgb(0,0,0);"></div>

                <div class="mb-3">
                    <label class="form-label text-danger fw-bold">Rojo (Red): <span id="valRojo">0</span></label>
                    <input type="range" class="form-range" id="rojo" min="0" max="255" value="0">
                </div>
                <div class="mb-3">
                    <label class="form-label text-success fw-bold">Verde (Green): <span id="valVerde">0</span></label>
                    <input type="range" class="form-range" id="verde" min="0" max="255" value="0">
                </div>
                <div class="mb-3">
                    <label class="form-label text-primary fw-bold">Azul (Blue): <span id="valAzul">0</span></label>
                    <input type="range" class="form-range" id="azul" min="0" max="255" value="0">
                </div>

                <div class="mt-3 text-center">
                    <h5>Código Hexadecimal: <span id="hexCode" class="badge bg-dark">#000000</span></h5>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
